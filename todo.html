<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="todo.css" rel="stylesheet">
    </head>
    <body>
    <h1 class=" title">Stuff I need to do </h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2> 
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li>work</li>
            <li>grocery</li>
            <li>studies</li>

        </ul>
        <form action="">
            <input type="text" class="new list"
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-chackbox"></span>
                        record todo list video
                    </label>
                </div>
                <!--close task 1-->

                <div class="tasks">
                    <div class="task">
                        <input type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-chackbox"></span>
                            record todo list video
                        </label>
                    </div>
                    <!--close task 2-->

                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox"
                            id="task-1"
                            />
                            <label for="task-1">
                                <span class="custom-chackbox"></span>
                                record todo list video
                            </label>
                        </div>
                        <!--close task 3-->
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks </button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
    </body>
</html>
